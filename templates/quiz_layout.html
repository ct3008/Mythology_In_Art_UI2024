<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid p-2">
            <a class="navbar-brand" href="/">Greek Mythology in Art</a>
            <a class="btn btn-secondary" href="/quiz">Take Quiz</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown link
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Zeus</a></li>
                    <li><a class="dropdown-item" href="#">Hera</a></li>
                    <li><a class="dropdown-item" href="#">Heppy</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <button id="hint_button" onclick="displayHint()">Hint</button>
    </div>
    <div class="navigation-buttons">
        <button class="previous-button" onclick="navigatePrevious()">&#9664;</button>
        <button class="next-button" onclick="navigateNext()">&#9654;</button>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>



    <script>
		const pageNum = parseInt(window.location.pathname.split('/').pop());
        function displayHint() {
            let img_thing = document.getElementById('main_img');
            let img_hint = document.getElementById('hint_img');
            img_thing.style.display = 'none';
            img_hint.style.display = 'block';

        }
		function navigatePrevious(){
			window.location.href = `/quiz/${pageNum - 1}`;
		}
		function navigateNext(){
            window.location.href = `/quiz/${pageNum + 1}`;
			
		}
    </script>
</body>

</html>
