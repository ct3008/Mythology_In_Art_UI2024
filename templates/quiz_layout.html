<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        .buttons button:hover{
            background-color: red;
        }

        .buttons{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 100px;

        }

        .reset-button{
            border-radius: 18px 18px 18px 18px;
            width: 200px;
            height: 40px;
            margin-right: 10px;
        }

        .submit-button{
            border-radius: 18px 18px 18px 18px;
            width: 200px;
            height: 40px;
            margin-left: 10px;
        }

        .learn_more {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 100px;
        }

        .learn-more-button {
            border-radius: 18px 18px 18px 18px;
            width: 300px;
            height: 60px;
        }
    </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class="container-fluid p-2">
			<a class="navbar-brand" href="/">Greek Mythology in Art</a>
			<a class="btn btn-secondary navbar-button" href="/quiz">Take Quiz</a>
			<div class="btn-group">
				<a class="btn btn-secondary navbar-button" href="/learn">Figures</a>
				<a class="btn btn-secondary dropdown-toggle dropdown-toggle-split navbar-button"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown">
				</a>
				<div class="dropdown-menu">
					{% for figure in figures.values() %}
						<a class="dropdown-item" href="/learn/{{figure.id}}">{{figure.name}}</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</nav>
    <div>
        <button id="hint_button" onclick="displayHint()">Hint</button>
    </div>
    <div class="navigation-buttons">
        <button class="previous-button" onclick="navigatePrevious()">&#9664;</button>
        <button class="next-button" onclick="navigateNext()">&#9654;</button>
    </div>

    

    
    <div class="container">
        {% block content %}
        {% endblock %}
        <div class="buttons" id="buttons-id">
            <button class="reset-button" onclick="reset()">Reset</button>
            <button class="submit-button" onclick="checkSubmit()">Submit</button>
        </div>
        <div class="learn_more" id="learn-more-id">
            <button class="learn-more-button" onclick="learnMore()">Click Here to Learn the Lore!</button>
        </div>
    </div>



    <script>
		const pageNum = parseInt(window.location.pathname.split('/').pop());
        var prev_answered = {{ prev_answered | tojson | safe }};
        var buttons = document.querySelectorAll('.buttons');
        var learnMore = document.querySelectorAll('.learn-more');
        var submitted = false;

        function displayHint() {
            let img_thing = document.getElementById('main_img');
            let img_hint = document.getElementById('hint_img');
            img_thing.style.display = 'none';
            img_hint.style.display = 'block';

        }
		function navigatePrevious(){
            window.location.href = `/quiz/${pageNum - 1}`;
            
			
		}
		function navigateNext(){
            window.location.href = `/quiz/${pageNum + 1}`;
		}

        function replaceButtons(){
            if (buttons.style.display == 'block'){
                buttons.style.display = 'none';
            }
            if (learnMore.style.display == 'none'){
                learnMore.style.display = 'block';
            }
        }

        

        
    </script>
</body>

</html>
