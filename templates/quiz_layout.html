{% extends "layout.html" %}

{% block content %}

<head>

    <style>
        .buttons button:hover {
            background-color: red;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 100px;

        }

        .reset-button {
            border-radius: 18px 18px 18px 18px;
            width: 200px;
            height: 40px;
            margin-right: 10px;
        }

        .submit-button {
            border-radius: 18px 18px 18px 18px;
            width: 200px;
            height: 40px;
            margin-left: 10px;
        }

        .learn_more {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 100px;
        }

        .learn-more-button {
            border-radius: 18px 18px 18px 18px;
            width: 300px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div>
        <button id="hint_button" onclick="displayHint()">Hint</button>
    </div>
    <div class="navigation-buttons">
        {% if (information.id | int) > 0 %}
        <button class="previous-button" onclick="navigatePrevious()">&#9664;</button>
        {% endif %}
        <button class="next-button" onclick="navigateNext()">&#9654;</button>
    </div>




    <div class="container">
        {% block quiz_content %}
        {% endblock %}
        <div class="buttons" id="buttons-id">
            <button class="reset-button" onclick="reset()">Reset</button>
            <button class="submit-button" onclick="checkSubmit()">Submit</button>
        </div>
        <div class="learn_more" id="learn-more-id">
            <button class="learn-more-button" onclick="learnMore()">Click Here to Learn the Lore!</button>
        </div>
    </div>



    <script>
        const pageNum = parseInt(window.location.pathname.split('/').pop());
        var prev_answered = {{ prev_answered | tojson | safe }};
        var buttons = document.querySelectorAll('.buttons');
        var learnMore = document.querySelectorAll('.learn-more');
        var submitted = false;

        function displayHint() {
            let img_thing = document.getElementById('main_img');
            let img_hint = document.getElementById('hint_img');
            img_thing.style.display = 'none';
            img_hint.style.display = 'block';

        }
        function navigatePrevious() {
            window.location.href = `/quiz/${pageNum - 1}`;


        }
        function navigateNext() {
            window.location.href = `/quiz/${pageNum + 1}`;
        }

        function replaceButtons() {
            if (buttons.style.display == 'block') {
                buttons.style.display = 'none';
            }
            if (learnMore.style.display == 'none') {
                learnMore.style.display = 'block';
            }
        }




    </script>
</body>

{% endblock %}
